        </div>

</ion-header>

    <div class="ion-padding">
        <ion-row style="border-bottom: groove;" class="centrado">
            <ion-col col-2>
                <ion-label>Imagen</ion-label>
            </ion-col>
            <ion-col col-1>
                <ion-label>nÂ°</ion-label>

            <ion-col col-4>
                <ion-label>Out</ion-label>
            </ion-col>
            <ion-col col-1>
                <ion-label></ion-label>
            </ion-col>
        </ion-row>

        <ion-row style="border-bottom: groove;" *ngFor="let c of lista" class="centrado">
            <ion-col col-2>
                <img src="http://127.0.0.1:8000/Fotos/{{c.habitaciones.tipodehabitacion.imagen}}">
            </ion-col>
            <ion-col col-1>
                <ion-label>{{c.habitaciones.numero}}</ion-label>
            </ion-col>
            <ion-col col-4>
                <ion-label>{{c.fecha_entrada}}</ion-label>
            </ion-col>
            <ion-col col-4>
                <ion-label>{{c.fecha_salida}}</ion-label>
            </ion-col>
            <ion-col col-1>
                <ion-button color="danger" (click)="eliminarR(c.id)">
                    <ion-icon name="trash" color="dark"></ion-icon>
                </ion-button>

            </ion-col>
        </ion-row>

    </div>

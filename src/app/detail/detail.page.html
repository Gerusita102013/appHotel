<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button icon="chevron-back" defaultHref="['../home/', name]"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="ion-padding">

        <ion-card class="ion-margin-bottom" *ngFor="let item of detailMovies">
            <ion-img src="http://127.0.0.1:8000/Fotos/{{item.tipodehabitacion.imagen}}" class="imagen"></ion-img>

            <ion-card-content>
                <ion-row>
                    <ion-col size="12" class="ion-text-center ion-margin-bottom">
                        <ion-card-title style="font: oblique bold 150% cursive;">Habitación: {{item.tipodehabitacion.nombrehabitacion}}&nbsp;{{item.numero }}</ion-card-title>
                        <ion-card-subtitle>Estado:&nbsp;{{item.estado }}</ion-card-subtitle>
                        <ion-card-subtitle>n° de camas:&nbsp;{{item.tipodehabitacion.numerocamas }}</ion-card-subtitle>
                        <ion-card-subtitle>Piso n°: &nbsp;{{item.piso }}</ion-card-subtitle>

                        <ion-card-subtitle>
                            <ion-icon name="star" color="warning"></ion-icon>
                            <ion-icon name="star" color="warning"></ion-icon>
                            <ion-icon name="star" color="warning"></ion-icon>
                            <ion-icon name="star" color="warning"></ion-icon>
                            <ion-icon name="star-outline" color="warning"></ion-icon>
                            <span> (${{item.tipodehabitacion.precio}})</span>


                        </ion-card-subtitle>
                    </ion-col>
                    <ion-col size="3" class="ion-text-right">
                        <ion-button fill="clear" color="dark">
                            <ion-icon name="cellular-outline"></ion-icon>

                        </ion-button>
                    </ion-col>
                    <ion-col size="3" class="ion-text-right">
                        <ion-button fill="clear" color="dark">
                            <ion-icon slot="icon-only" name="fast-food-outline"></ion-icon>
                        </ion-button>
                    </ion-col>
                    <ion-col size="3" class="ion-text-right">
                        <ion-button fill="clear" color="dark">
                            <ion-icon slot="icon-only" name="snow-outline"></ion-icon>
                        </ion-button>
                    </ion-col>
                    <ion-col size="3" class="ion-text-right">
                        <ion-button fill="clear" color="dark">
                            <ion-icon slot="icon-only" name="bed-outline"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>


        <h6>Fecha de entrada:</h6>
        <ion-item lines="none">
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-label>
                <ion-datetime placeholder="23-07-2020" display-format="YYYY-MM-DD" [(ngModel)]="fecha_entrada"></ion-datetime>
            </ion-label>
        </ion-item>

        <h6>Fecha de salida:</h6>
        <ion-item lines="none">
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-label>
                <ion-datetime placeholder="24-08-2020" display-format="YYYY-MM-DD" [(ngModel)]="fecha_salida"></ion-datetime>
            </ion-label>
        </ion-item>

        <div>
            <h1></h1>
            <ion-button expand="block" (click)="Reservar()" color="danger">Reservar</ion-button>
        </div>

    </div>
</ion-content>

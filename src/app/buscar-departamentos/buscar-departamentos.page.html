<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="['home/', name]" animated color="danger"></ion-back-button>
            <ion-searchbar [(ngModel)]="peli" animated color="medium-tint" (keyup.enter)="getDepartamentos()"></ion-searchbar>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content fullscreen="true">

    <svg class="back-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#8295A3"  d="M68.6,-33.5C81.6,-17.2,79.6,13.8,65.7,37.6C51.8,61.3,25.9,77.8,2.1,76.6C-21.7,75.4,-43.5,56.5,-54.2,34.6C-65,12.7,-64.8,-12.3,-53.9,-27.4C-43,-42.4,-21.5,-47.6,3.2,-49.4C27.9,-51.2,55.7,-49.7,68.6,-33.5Z" transform="translate(100 100)" />
      </svg>

    <ion-list>
        <ion-item [routerLink]="['../../detail/', c.id, name]" *ngFor="let c of listMovies">
            <ion-label animated color="danger">
                {{c.nombrehabitacion}}
            </ion-label>

            <ion-chip color="danger">$ &nbsp;{{c.precio}}</ion-chip>

            <ion-thumbnail slot="start" *ngIf="c.imagen">
                <img src="http://127.0.0.1:8000/Fotos/{{c.imagen}}">
            </ion-thumbnail>
        </ion-item>

        <div *ngIf="listMovies.length > 0 else noexiste"></div>
        <ng-template #noexiste>
            <ion-label class="vertical-center">
                <h2 style=" color:rgb(0, 0, 0); ">........</h2>
            </ion-label>
        </ng-template>
    </ion-list>
</ion-content>


<ion-item>
    <ion-grid>
        <div>
            <ion-row>
                <ion-col size="12">
                    <div>
                        <ion-footer>
                            <ion-segment scrollable value="home" color="danger">

                                <ion-segment-button value="home" [routerLink]="['../../home/', name]">
                                    <ion-icon name="home-sharp"></ion-icon>
                                </ion-segment-button>

                                <ion-segment-button value="home" [routerLink]="['/buscar-departamentos/', name]">
                                    <ion-icon name="search-sharp"></ion-icon>
                                </ion-segment-button>

                                <ion-segment-button value="home" [routerLink]="['../../mapa/', name]">
                                    <ion-icon name="planet-outline"></ion-icon>
                                </ion-segment-button>

                            </ion-segment>
                        </ion-footer>
                    </div>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>
</ion-item>
